# This is a basic workflow to help you get started with Actions

name: TRIVY_BASH

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ trivy* ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: |
             npm ci
      - run: npm run build
      - name: build site docker
        run: |
          echo "Before running 'npm run docker' , package ver is: ${npm_package_version}"
          docker login --username yehiyam --password ${DOCKER_HUB_PASS}
          echo DOCKER_RESULT=$(PRIVATE_REGISTRY=docker.io/hkube npm run docker $(date +%s))      
          echo DOCKER_RESULT:"$(DOCKER_RESULT| tail -1 | awk '{print $NF}')"    
        env:
          DOCKER_HUB_PASS: ${{ secrets.DOCKER_PASSWORD }}